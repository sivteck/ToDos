<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
    <title>ToDo with Vanilla JS</title>
  </head>
  <body>
    <header>
      <h1> ToDo </h1>
      <nav>
        <button id="newList">New List</button>
        <button id="allLists">All Lists</button>
        <button id="today">Today</button>
        <button id="scheduled">Scheduled</button>
      </nav>
    </header>

    <lists>
    </lists>

    <template id="lists-view">
      <p> <slot name="list-card-view">Lists go here</slot> </p>
    </template>

    <template id="list-card">
      <div class="listV">
        <p> Mo Mo Card </p>
        <h2><slot name="list-name">List Name</slot></h2>
        <p> <slot name="list-desc">List Desc</slot> </p>
        <p> <slot name="list-label">List Label</slot> </p>
        <p> <slot name="list-delete">Delete List</slot> </p>
      </div>
    </template>
  </body>
</html>
